<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    input[type="range"] {
      width: 100%;
    }

    .checkbox-group {
      text-align: left;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #passwordDisplay {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Password Generator</h2>

    <input type="text" id="passwordDisplay" readonly placeholder="Click generate to create password">

    <label>Password Length:</label>
    <input type="range" id="lengthSlider" min="4" max="20" value="12">
    <span id="lengthValue">12</span>

    <div class="checkbox-group">
      <label><input type="checkbox" id="uppercase"> Include Uppercase Letters (A-Z)</label><br>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters (a-z)</label><br>
      <label><input type="checkbox" id="numbers" checked> Include Numbers (0-9)</label><br>
      <label><input type="checkbox" id="symbols"> Include Symbols (!@#$%^&*)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    const lengthSlider = document.getElementById("lengthSlider");
    const lengthValue = document.getElementById("lengthValue");
    const passwordDisplay = document.getElementById("passwordDisplay");

    lengthSlider.oninput = () => {
      lengthValue.textContent = lengthSlider.value;
    };

    function generatePassword() {
      const length = +lengthSlider.value;
      const useUppercase = document.getElementById("uppercase").checked;
      const useLowercase = document.getElementById("lowercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()";

      let allChars = "";
      if (useUppercase) allChars += upper;
      if (useLowercase) allChars += lower;
      if (useNumbers) allChars += numbers;
      if (useSymbols) allChars += symbols;

      if (allChars === "") {
        passwordDisplay.value = "Select at least one option";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += allChars.charAt(Math.floor(Math.random() * allChars.length));
      }

      passwordDisplay.value = password;
    }
  </script>

</body>
</html>
