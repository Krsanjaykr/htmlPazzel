<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quote-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #quote-text {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #quote-author {
      font-style: italic;
      color: #666;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button, a {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    button {
      background-color: #6a0dad;
      color: white;
    }

    a {
      background-color: #1da1f2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <h1>Random Quote Generator</h1>
    <p id="quote-text">Click "New Quote" to begin</p>
    <p id="quote-author">— Author</p>

    <div class="buttons">
      <button onclick="generateQuote()">New Quote</button>
      <a id="tweet-quote" href="#" target="_blank">Tweet</a>
    </div>
  </div>

  <script>
    const quotes = [
      {
        quote: "You must be the change you wish to see in the world.",
        author: "Mahatma Gandhi"
      },
      {
        quote: "In the middle of difficulty lies opportunity.",
        author: "Albert Einstein"
      },
      {
        quote: "What you get by achieving your goals is not as important as what you become by achieving your goals.",
        author: "Zig Ziglar"
      },
      {
        quote: "The best way to predict the future is to invent it.",
        author: "Alan Kay"
      },
      {
        quote: "Believe you can and you're halfway there.",
        author: "Theodore Roosevelt"
      }
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const selected = quotes[randomIndex];

      document.getElementById("quote-text").textContent = `"${selected.quote}"`;
      document.getElementById("quote-author").textContent = `— ${selected.author}`;

      const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(`"${selected.quote}" — ${selected.author}`)}`;
      document.getElementById("tweet-quote").setAttribute("href", tweetUrl);
    }
  </script>
</body>
</html>
